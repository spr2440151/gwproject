{% extends "base.html" %}
{% block title %}レビューを書く{% endblock %}
{% block contents %}
<div class="container py-5">
    <h1 class="text-center">レビューを書く</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-success">投稿</button>
                    <a href="{% url 'cook:recipe_detail' pk=recipe.id %}" class="btn btn-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
